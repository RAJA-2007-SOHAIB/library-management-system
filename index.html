<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library managment system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" defer></script>
    <h1 class="h1">Library Management System</h1>
    <div class="container">
        <form>
            <label for="Book-Title">Book Title:</label>
            <input type="text" name="Book-Title" placeholder="Enter Book Title:" id="Book-Title">
            <label for="author">Autor:</label>
            <input type="text" name="Author" placeholder="Enter Author Name:" id="author">
            <label for="type">Type:</label>
            <input type="text" name="Book-Title" placeholder="Enter Book Type:" id="type">
            <label for="quantity">Quantity:</label>
            <input type="text" name="Quantity" placeholder="Enter Quantity:" id="quantity">
        </form>
    </div>
    <div class="buttons">
        <button class="btn add">Add Book</button>
        <button class="btn yellow">Clear All</button>
    </div>

    <div class="table">
        <ul class="fields">
            <li>Title</li>
            <li>Author</li>
            <li>Genre</li>
            <li>Quantity</li>
            <li>Actions</li>
        </ul>
    </div>
    <div class="book-container">
        
    </div>

</body>

</html>
